# MSQPay Redis Configuration

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Persistence (development - RDB only)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file (optional - disabled for development)
appendonly no

# Performance
timeout 0
tcp-keepalive 300
